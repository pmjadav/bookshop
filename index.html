<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">    
    <link rel="icon" type="image/png" href="favicon/icons8-book-64.png">
    <title>My Bookshop Application</title>
    <script src="https://kit.fontawesome.com/e4a2ed026f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="dispay-4 text-center">
            <i class='fas fa-book-open text-primary'>My</i><span class="text-primary">BookList </span>
        </h1>
        <div class="alert" style="visibility: hidden;">
            Alert message goes here
        </div>
        <form action="" id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" name="" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
